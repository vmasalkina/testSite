{% if form.errors %}
<p>{{ form.errors }}</p>
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'user_password_change' user_id=user_id %}">
{% csrf_token %}
<table>
{% for field in form %}
<tr>
    <td>{{ field.label_tag }}</td>
    <td>{{ field }}</td>
</tr>
{% endfor %}
</table>

<input type="submit" value="update" />
<input type="submit" value="cancel" />
</form>
