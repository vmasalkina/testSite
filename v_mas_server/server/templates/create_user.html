{% extends "index.html" %}
{% block content %}
  <form method="post" action="{% url 'create_user' %}" >
  {% csrf_token %}
    <table>
      {% if form.non_field_errors %}
        <tr>
          <td class="text">{{ form.non_field_errors }}</td>
        </tr>
      {% endif %}
      {% for field in form %}
        <tr>
          <td class="text">{{ field.label_tag }}</td>
          <td class="text">{{ field }}</td>
          <td class="text">{{ field.errors }}</td>
        </tr>
      {% endfor %}
      <tr>
        <td><input class="text button" type="submit" value="create" /></td>
        <td><input class="text button" type="button" value="cancel" onclick="location.assign(location.protocol+'//'+location.host+'/server/users/')"/></td>
      </tr>
    </table>
  </form>
{% endblock %}
